databases:
  - name: illumi-diary
    databaseName: illumi-diary
    user: illumi_diary
    region: singapore

services:
  - type: web
    name: illumi-diary
    runtime: ruby
    region: singapore
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: illumi-diary
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false